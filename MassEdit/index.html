<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DT API - MassEdit</title>
    </head>
    <body>
        <h3>MassDisable Hosts</h3>
        <table>
            <tr><td>URL:</td><td><input id="url" style="width: 200px;"></td></tr>
            <tr><td>Token:</td><td><input id="token" style="width: 200px;"></td></tr>
            <tr><td>HostGroup:</td><td><input id="hostGroup" style="width: 200px;"></td></tr>
            <tr><td>Dry run:</td><td><input id="dryrun" type="checkbox"></td></tr>
        </table>
        <input id="disableAll" type="submit" value="Disable All">

        <div id="hostlist"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="massedit.js"></script>
    </body>
</html>
